<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Iberieli - natural wine family business and winery owned by Zurab Topuridze"
    />
    <link rel="icon" type="image/png" href="Photos/Iberieli Logo.jpg" />
    <link rel="stylesheet" href="heading.css" />
    <script src="heading.js"></script>
    <title>Iberieli | Wines</title>
  </head>
  <body>
    <div class="heading" id="heading">
      <div class="heading-content">
        <h1>
          <img
            alt="logo"
            src="Photos/Logo Only.png"
            onclick="switch_pages('home')"
          />Iberieli
        </h1>
        <ul>
          <li>
            <button type="button" onclick="switch_pages('home')">Home</button>
          </li>
          <li>
            <button
              type="button"
              class="active"
              onclick="switch_pages('wines')"
            >
              Wines
            </button>
          </li>
          <li>
            <button type="button" onclick="switch_pages('album')">Album</button>
          </li>
          <li>
            <button type="button" onclick="switch_pages('about')">
              About Us
            </button>
          </li>
          <li>
            <button type="button" onclick="switch_pages('contact')">
              Contact Us
            </button>
          </li>
        </ul>
        <div class="dropdown">
          <img
            alt="dropdown"
            onclick="open_dropdown()"
            class="dropbtn"
            src="Photos/dropdown_png.png"
          />

          <div id="myDropdown" class="dropdown-content">
            <a href="home">Home</a>
            <a href="wines">Wines</a>
            <a href="album">Album</a>
            <a href="about">About Us</a>
            <a href="contact">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
    <div class="about-info">
      <div class="social-medias">
        <div class="one-social">
          <a
            href="https://www.facebook.com/iberieliwinerypage"
            target="_blank"
            rel="noopener"
            ><img alt="facebook logo" src="Photos/Facebook logo.png"
          /></a>
          <p>Catch up to our newest updates and stories!</p>
        </div>
        <div class="one-social">
          <a
            href="https://www.facebook.com/iberieliwinerypage"
            target="_blank"
            rel="noopener"
            ><img alt="youtube logo" src="Photos/Youtube Logo.png"
          /></a>
          <p>Watch the process of wine making and brewing!</p>
        </div>
        <div class="one-social">
          <a
            href="https://www.facebook.com/iberieliwinerypage"
            target="_blank"
            rel="noopener"
            ><img alt="instagram" src="Photos/insta logo.png"
          /></a>
          <p>Scroll through our beautiful vineyard!</p>
        </div>
      </div>
      <div class="contact-button">
        <p>We present unique Natural Wines to customers and wine lovers!</p>
        <button type="button" class="btn-two" onclick="switch_pages('contact')">
          Contact us
        </button>
      </div>
    </div>
  </body>
</html>
